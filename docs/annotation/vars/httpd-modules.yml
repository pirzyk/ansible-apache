  ...`` (7) to httpd.conf (5). Iterate ``apache_httpd_conf_modules`` (21). When ``not item.preset``
  (23) comment line ``# LoadModule ...`` (18) in httpd.conf (16). Configure PHP (29-37) in
  Includes/php.conf when ``apache_php`` is enabled (44).

